<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta name="theme-color" content="#186363">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="<%= BASE_URL %>styles/normalice.css">
    <link rel="stylesheet" href="<%= BASE_URL %>styles/style.css">
    <link rel="stylesheet" href="<%= BASE_URL %>styles/ladder-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title><%= htmlWebpackPlugin.options.title %></title>
    <script type="text/javascript">
      (function(l) {
        if (l.search[1] === '/' ) {
          var decoded = l.search.slice(1).split('&').map(function(s) { 
            return s.replace(/~and~/g, '&')
          }).join('?');
          window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      }(window.location))
    </script>
  </head>
  <body>
    <noscript>
      <strong><%= htmlWebpackPlugin.options.title %> necesita Javascript para funcionar. Por favor activelo y recargue la p√°gina.</strong>
    </noscript>
    <div id="app"></div>
  </body>
</html>
